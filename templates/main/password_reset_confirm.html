{% extends 'shop/base.html' %}

{% block title %}
    Forgot Password
{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type = "submit" class = "btn btn-outline-success">Reset Password</button>
        <br><br>
    </form>
{% endblock content %}
